<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>
		Post-Its Nodes
	</title>
	<link rel="shortcut icon" type="image/png" href="./assets/images/rocket.ico" />
	<link rel="stylesheet" href="/assets/styles/styles.css" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>

	<div class="container">

		<!-- PAGE TITLE -->
		<h1 class="page-title" id="page-top">
			Post-it Nodes
		</h1>

		<!-- HANDLEBARS TEMPLATE  -->
		<script id="note-container" type="text/x-handlebars-template">
			{{#each note}}
			<div class="card card-container card-box-shadow">
				<div class="card-header card-title">
					{{this.title}}
				</div>
				<div class="card-body">
					<blockquote class="blockquote mb-0">
						<p class="card-reminder">
							{{this.reminder}}
						</p>
						<footer class="blockquote-footer card-author">
							{{this.author}}
						</footer>
					</blockquote>
					<button type="button" data-toggle="tooltip" data-placement="right" title="Delete" value="{{@key}}" class="btn btn-primary delete-btn card-box-shadow">
						<img class="btn-img" src="./assets/images/buttons/check.ico" alt="cloud">
					</button>
				</div>
			</div>
			{{/each}}
		</script>

		<!-- SCROLL BUTTON -->
		<div id="scroll-btn" class="scroll-btn-container">
			<a href="#form-container" class="form-scroll-button">
				<button type="button" data-toggle="tooltip" data-placement="top" title="Add reminder" class="btn btn-success scroll-btn card-box-shadow">
					<img class="btn-img" src="./assets/images/buttons/add.ico" alt="cloud">
				</button>
			</a>
		</div>

		<!-- DIV TO RENDER REMINDER -->
		<div id="note-target">
			<!-- FINISHED NOTES GO HERE -->
		</div>

		<!-- FORM -->
		<div class="card card-box-shadow form-container">
			<div class="card-body">
				<h2 class="form-title">
					Create A New Reminder
				</h2>
				<form id="form-container">
					<div class="form-group">
						<label for="title-input">
							Title
						</label>
						<input type="input" class="form-input" id="title-input" placeholder="Give it a title!">
					</div>
					<div class="form-group">
						<label for="reminder-input">
							Reminder
						</label>
						<input type="input" class="form-input" id="reminder-input" placeholder="What are you trying to remember?">
					</div>
					<div class="form-group">
						<label for="author-input">
							Author
						</label>
						<input type="input" class="form-input" id="author-input" placeholder="Who do you think you are?">
					</div>
					<button type="submit" class="btn btn-success submit" data-toggle="tooltip" data-placement="right" title="Create a reminder">
						<img class="btn-img" src="./assets/images/buttons/cloud.ico" alt="cloud">
						Create
					</button>
				</form>
				<div class="up-scroll-container">
					<a href="#page-top" title="Scroll to top">
						<img src="./assets/images/up-arrow.png" class="up-scroll" alt="Up arrow">
					</a>
				</div>
			</div>
		</div>

		<!-- PAGE FOOTER -->
		<footer class="ftr-content">
			<a href="https://spears-phillips.herokuapp.com/" title="Portfolio" target="_blank">
				Â©Joshua Spears-Phillips
			</a>
			<div class="ftr-links">
				<a href="https://github.com/JDarron" target="_blank" title="Github" class="ftr-img">
					<img src="./assets/images/social/github.png" alt="Github">
				</a>
				<a href="https://www.linkedin.com/in/spears-phillips/" title="Linkedin" target="_blank" class="ftr-img">
					<img src="./assets/images/social/linkedin.png" alt="Linkedin">
				</a>
			</div>
		</footer>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
	<script src="./assets/javascript/handlebars.js"></script>
	<script src="./assets/javascript/firebase.js"></script>
	<script src="./assets/javascript/logic.js"></script>
</body>

</html>
